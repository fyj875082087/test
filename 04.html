<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{font-size: 14px;}
        table{margin: 0px auto;}
    </style>
</head>
<body>
    <table border="1" cellspacing="0"width=500px">
        <tr align="center">
            <td width="100px">项目名称</td>
            <td colspan="5"></td>
        </tr>
        <tr align="center">
            <td rowspan="3">申请人</td>
            <td width="80px">名称</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>地址邮编</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>法定代表人</td>
            <td width="80px"></td>
            <td width="80px">联系方式</td>
            <td></td>   
        </tr>
        <tr align="center">
            <td rowspan="2">委托代理人</td>
            <td>姓名/名称</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>联系方式</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td rowspan="2">申请事项以及内容</td>
            <td colspan="4" rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr align="center">
            <td height="200px">申请材料目录</td>
            <td colspan="4"></td>
        </tr>
        <tr align="center">
            <td height="50px">申请日期</td>
            <td colspan="2" style="letter-spacing: 10px;">年 月 日</td>
            <td>申请人(代理人)签章</td>
            <td colspan="2"></td>
        </tr>
        <tr align="center">
            <td colspan="5"height="100px">
                <div>
                    <p style="text-align: left;">注：1.本申请书由行政许可实施机关负责免费提供</p>
                    <p style="text-indent: 2em;">2.申请人应当如实向实施机关提交有关材料和反映情况，并对申请材料实质内容的真实性负责。</p>
                        
                </div>
                
            </td>
        </tr>
    </table>
</body>
</html>
